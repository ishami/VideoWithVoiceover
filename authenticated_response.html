    body {

      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;

      color: #333;

    }
    .flashes {
      list-style: none;
      padding: 0;

    }
    .flashes li {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .flashes li.error {

      color: #721c24;
    }
    .flashes li.success {

    }
    form p {

    }
    label {

    }
    input[type="email"],

      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .field-error {
      color: #d9534f;
      font-size: 0.9em;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95em;
    }
    .signup a {
      color: #007bff;
      text-decoration: none;
    }
    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
